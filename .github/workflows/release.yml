name: Release

on:
  push:
    branches:
      - master

env:
  CI: true
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: |
          yarn install --immutable

      - name: Build
        run: |
          yarn build

      - name: Release Public packages
        run: |
          yarn publish
